# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "volume master"
order += "battery 0"
order += "tztime local"
order += "wireless wlp2s0"

volume master {
   format = " %volume "
   format_muted = " %volume "
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

battery 0 {
		status_chr = ""
		status_bat = ""
		status_full = "" 
        format = " %status %percentage "
}

tztime local {
        format = " %H:%M "
}

wireless wlp2s0 {
        format_up = "  %essid"
        format_down = ""
}